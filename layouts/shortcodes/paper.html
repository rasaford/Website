<div id="paper">
    <div id="paper-img">
        <a href="{{ .Get `link` }}">
            {{ if .Get `image` }}
            <img id="paper-img" src="{{ .Get `image` }}">
            {{ end }}
            {{ if .Get `video` }}
            <video id="paper-img" muted="" loop="" preload="auto" poster="{{ .Get `video` }}-cover.jpg"
                onmouseover="this.play()" onmouseout="this.pause();this.currentTime = 0;this.load();">
                <source src="{{ .Get `video` }}-vp9.webm" type="video/webm; codecs=vp9;">
                <source src="{{ .Get `video` }}-h265.mp4" type="video/mp4; codecs=hevc;">
                <source src="{{ .Get `video` }}-h264.mp4" type="video/mp4">
            </video>
            {{ end}}
        </a>
    </div>
    <div id="paper-text">
        <div>
            <h4 class="my-0" style="padding: 0px; margin-bottom: 0.5rem;">
                <a href="{{ .Get `link` }}">
                    {{ .Get "title" }}
                </a>
            </h4>
            {{ if .Get "authors" }}
            <div class="flex flex-row">
                <small> {{ .Get "authors" | safeHTML }} </small>
            </div>
            {{ end }}
        </div>
        <div>
            {{ .Inner }}
        </div>

    </div>
</div>
